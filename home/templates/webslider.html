<div id="home">
    <div id="banners" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

            {% for rs in slider %}
                        
            <div class="carousel-item {% if forloop.first %}active{% endif %} ">
                <img src="{{rs.web_image.url}}" class="d-none d-sm-block w-100" alt="...">
                <img src="{{rs.mobile_image.url}}" class="d-block d-sm-none w-100" alt="...">
            </div>
            {% endfor %}


            <!--    <div class="carousel-item">
                <img src="img/banners/web4.jpg" class="d-none d-sm-block w-100" alt="...">
                <img src="img/banners/mob4.jpg" class="d-block d-sm-none w-100" alt="...">
            </div> -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#banners" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#banners" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
